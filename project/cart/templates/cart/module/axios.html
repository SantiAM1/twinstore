{% load static %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');
axios.defaults.headers.common['X-CSRFToken'] = csrftoken;
// Función para desactivar o activar todos los elementos del formulario
function togglePedidoForm(disabled = true) {
    const formElements = document.querySelectorAll('.users-perfil input, .users-perfil select, .users-perfil button, .users-perfil a');
    formElements.forEach(element => {
        if (disabled) {
            element.setAttribute('disabled', 'disabled');
            element.style.pointerEvents = 'none';
            element.style.opacity = '0.6';
        } else {
            element.removeAttribute('disabled');
            element.style.pointerEvents = 'auto';
            element.style.opacity = '1';
        }
    });

    const overlay = document.getElementById('loading-overlay');
    if (overlay) {
        overlay.style.display = disabled ? 'flex' : 'none';
    }
}

document.querySelectorAll('input[name="opcion"]').forEach((radio) => {
    radio.addEventListener('change', async (e) => {
        const form = document.querySelector('.users-perfil');
        if (!form.checkValidity()) {
            form.reportValidity();
            e.target.checked = false;
            return;
        }

        togglePedidoForm(true);

        const datos = {
            total_precio: parseFloat("{{ total_precio|floatformat:2 }}"),
            metodo_pago: e.target.id === 'opcion3' ? 'mercado_pago' : 'otro',
            nombre: document.getElementById('id_nombre').value,
            apellido: document.getElementById('id_apellido').value,
            email: document.getElementById('id_email').value,
            dni_cuit: document.getElementById('id_dni_cuit').value || '00000000',
            tipo_factura: document.getElementById('id_tipo_factura').value || 'B',
            calle: document.getElementById('id_calle').value,
            cuidad: document.getElementById('id_cuidad').value,
            codigo_postal: document.getElementById('id_codigo_postal').value,
        };

        try {
            const response = await axios.post('{% url "cart:api_calcular_pedido" %}', datos);
            const { total, adicional, init_point } = response.data;

            // Actualizar el DOM
            document.getElementById('adicionales-value').innerText = `$${adicional}`;
            document.getElementById('total-value').innerText = `$${total}`;

            // Mostrar el botón para redirigir a Checkout Pro
            if (init_point) {
                document.getElementById('box-checkout-pro').innerHTML = `
                    <a href="${init_point}" rel="noopener noreferrer" class="boton-checkout-pro">
                        <img src="{% static 'img/mercado_pago.png' %}" alt="Pagar con Mercado Pago" />  Pagar con Mercado Pago
                    </a>
                `;
            }

        } catch (error) {
            console.error('Error al calcular el pedido', error);
            alert('Ocurrió un error al calcular el pedido.');
        } finally {
            // Reactivar elementos
            togglePedidoForm(false);
        }
    });
});
</script>
