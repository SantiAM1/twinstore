<div class="product-links-box">
    <a href="{% url 'core:home' %}" class="decoration-none product-outside-link bloqueable">Inicio</a>
    <i class="bi bi-chevron-right product-outside-link"></i>
    {% if subcategoria_obj %}
        <a href="{% url 'products:slug_dispatcher' categoria.slug %}" class="decoration-none product-outside-link bloqueable">{{categoria.nombre}}</a>
        <i class="bi bi-chevron-right product-outside-link"></i>
        <span>{{ subcategoria_obj }}</span>
    {% else %}
        <span>{{categoria.nombre}}</span>
    {% endif %}
</div>
