{% load static %}
<a href="{% url 'products:producto' product_name=producto.nombre %}" class="decoration-none flex flex-column items-center">
    <div class="flex items-center justify-center product product-card-img"><img src="{% static 'img/prod_default.webp' %}" alt="{{ producto.nombre }}" loading="lazy"></div>
    <span>{{ producto.nombre }}</span>
    <p>${{producto.precio}}</p>
    <strong>Ver mas</strong>
</a>
