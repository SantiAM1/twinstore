{% extends 'base.html' %}
{% load static %}
{% block head %}
    <style>
        .users-img-box::before {
            background-image: url("{% static 'img/users-bg.jpg' %}");
        }
    </style>
{% endblock head %}

{% block contenidomain %}
<main class="padding-1rem">
    <div class="users-box">
        <div class="users-img-box">
            <div class="users-img-overlay">
                <div class="users-title">
                    <h1>Funestore</h1>
                    <span>A new Hardware Experience</span>
                </div>
                <div class="users-msg">
                    <h2>¡Te estábamos esperando!</h2>
                    <p>Crea tu cuenta y forma parte de nuestra comunidad.</p>
                </div>
            </div>
        </div>
        <div class="users-form-box">
            <h2>Registrarse</h2>
            <div class="users-form-subbox">
                <form class="user-form-main">
                    <div>
                        <input type="email" class="user-form-control" id="email" placeholder="Email" required>
                        <input type="password" class="user-form-control" id="password" placeholder="Contraseña" required>
                        <input type="password" class="user-form-control" id="password_repeat" placeholder="Repetir contraseña" required>
                    </div>
                    <button type="submit" class="users-button">Registrarse</button>
                </form>
                <a href="#">Ya estas registrado?</a>
            </div>
        </div>
    </div>
</main>
{% endblock contenidomain %}
